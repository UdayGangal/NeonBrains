<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Night - Stars + Fire GIF</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
    }

    body {
      background-image: url('main.png'); /* Your forest + moon image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }

    /* Twinkling Stars */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.3;
      animation: twinkle 3s infinite, float 20s infinite linear;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-20px); }
    }

    /* GIF fire */
    .fire-gif {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      width: 80px; /* You can adjust width as needed */
    }
    /* Navigation Bar */
.navbar {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.4); /* translucent black */
  padding: 12px 60px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 10px;
  z-index: 10;
  font-family: 'Courier New', monospace;
  backdrop-filter: blur(4px);
  width:60%;
  justify-content: space-between;
}

.navbar ul {
  list-style: none;
  display: flex;
  justify-content: space-between;
  gap: 25px;
  margin: 0;
  padding: 0;
}

.navbar ul li a {
  text-decoration: none;
  color: #fff;
  font-size: 16px;
  transition: color 0.3s ease;
}

.navbar ul li a:hover {
  color: #00ffe0;
  text-shadow: 0 0 5px #00ffe0;
}
/* üå•Ô∏è Cloud animation */
.cloud {
  position: absolute;
  top: 80px;
  left: -300px; /* Start off-screen */
  width: 300px;
  opacity: 0.8;
  z-index: 2;
  animation: moveClouds 60s linear infinite;
}

@keyframes moveClouds {
  0% {
    left: -300px;
  }
  100% {
    left: 100%;
  }
}

/* ü™µ Wood under fire */
.wood {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  z-index: 1; /* Below the fire */
}
/* General cloud styling */
.cloud {
  position: absolute;
  opacity: 0.8;
  z-index: 3;
  pointer-events: none;
}

/* Cloud 1 */
.small-cloud1 {
  top: 30px;
  left: -200px;
  width: 80px;
  animation: moveCloud1 40s linear infinite;
}

/* Cloud 2 */
.small-cloud2 {
  top: 60px;
  left: -150px;
  width: 60px;
  animation: moveCloud2 50s linear infinite;
}

/* Cloud 3 */
.small-cloud3 {
  top: 45px;
  left: -180px;
  width: 70px;
  animation: moveCloud3 65s linear infinite;
}

/* Animations */
@keyframes moveCloud1 {
  0% { left: -200px; }
  100% { left: 110%; }
}

@keyframes moveCloud2 {
  0% { left: -150px; }
  100% { left: 100%; }
}

@keyframes moveCloud3 {
  0% { left: -180px; }
  100% { left: 105%; }
}

  </style>
</head>
<body>
  <!-- Navigation Bar -->
<nav class="navbar">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Morse</a></li>
    <li><a href="#">Music</a></li>
    <li><a href="#">Meme</a></li>
  </ul>
</nav>

  <!-- Stars container -->
  <div class="stars" id="stars-container"></div>

  <!-- Your GIF file goes here -->
  <img src="flame-lit.gif" alt="Fire" class="fire-gif" />
   <!-- Cloud layer -->
    <img src="final.png" class="cloud small-cloud1" alt="Cloud" />
    <img src="final.png" class="cloud small-cloud2" alt="Cloud" />
    <img src="final.png" class="cloud small-cloud3" alt="Cloud" />


   <!-- Wood log under fire -->
    <img src="wood.png" class="wood" alt="Wood Log" />

  <script>
    const starContainer = document.getElementById("stars-container");
    const totalStars = 400;

    for (let i = 0; i < totalStars; i++) {
      const star = document.createElement("div");
      star.classList.add("star");

      // Random position
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;

      // Varying animation
      star.style.animationDuration = `${2 + Math.random() * 3}s, ${15 + Math.random() * 10}s`;
      star.style.animationDelay = `${Math.random() * 5}s, ${Math.random() * 10}s`;

      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
