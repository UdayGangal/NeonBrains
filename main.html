<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Night with Twinkling Stars</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background-image: url('main.png'); /* Your forest moon image */
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      transition: background-image 0.3s ease;
    }

    /* Star field container */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Dynamically created stars will go here */
  </style>
</head>
<body>
  <!-- Hidden preloader fallback -->
  <img 
    class="background-image" 
    src="main.png" 
    alt="Background image description" 
    onload="document.body.classList.remove('loading')" 
    onerror="document.body.style.backgroundImage = 'linear-gradient(to right, #1a2980, #26d0ce)'"
    style="display:none;"
  />

  <div class="stars" id="stars-container"></div>

  <script>
    // Show loading state initially
    document.body.classList.add('loading');

    // Generate random stars
    const starCount = 150;
    const container = document.getElementById('stars-container');

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${2 + Math.random() * 3}s`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      container.appendChild(star);
    }
  </script>
</body>
</html>
