<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Walkman Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-text: #fef200;
      --color-bg: #000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      padding: 2rem 1rem;
      min-height: 100vh;
      transition: background 0.6s, color 0.6s;
      background: var(--color-bg);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .theme-selector {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 10;
    }

    #themeSelector {
      font-size: 0.6rem;
      padding: 0.4rem;
      border-radius: 6px;
      font-family: 'Press Start 2P', cursive;
      border: 2px solid #fef200;
      background-color: #111;
      color: #fef200;
    }

    h1 {
      text-align: center;
      font-size: 1.2rem;
      color: #ff0054;
      text-shadow: 0 0 10px #ff0054, 0 0 20px #fef200;
      margin-bottom: 2rem;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ff0054, 0 0 10px #fef200;
      }
      to {
        text-shadow: 0 0 15px #ff0054, 0 0 25px #fef200;
      }
    }

    #searchBox {
      display: block;
      margin: 0 auto 1.5rem auto;
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
      font-size: 0.8rem;
      border: 2px solid #fef200;
      border-radius: 6px;
      background-color: #111;
      color: #0ff;
    }

    .main-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      max-width: 1200px;
      position: relative;
    }

    .volume-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 1rem;
      color: #0ff;
      font-size: 0.5rem;
    }

    .volume-control input[type=range] {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      width: 8px;
      height: 120px;
      background: transparent;
      border-radius: 5px;
      outline: none;
      accent-color: #0ff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      flex: 1;
    }

    .cassette-container img {
      width: 100%;
      border: 4px solid #fef200;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffc3;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cassette-container img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px #fef200;
    }

    .cassette-container {
      width: 90vw;
      max-width: 600px;
    }

    .controls {
      margin-top: 1.2rem;
    }

    .controls button {
      background-color: #ff0054;
      border: 2px solid #fef200;
      color: white;
      font-size: 0.7rem;
      padding: 0.6rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
      border-radius: 8px;
      font-family: 'Press Start 2P', cursive;
      transition: transform 0.1s ease-in-out, box-shadow 0.2s ease;
      box-shadow: 0 0 8px #ff0054;
    }

    .controls button:hover {
      background-color: #fef200;
      color: #000;
      box-shadow: 0 0 10px #fef200;
    }

    .equalizer {
      display: flex;
      gap: 4px;
      justify-content: center;
      margin-top: 1rem;
    }

    .bar {
      width: 6px;
      height: 20px;
      background: #00ffc3;
      animation: equalize 1s infinite ease-in-out;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes equalize {
      0%, 100% { height: 20px; }
      50% { height: 40px; }
    }

    #nowPlaying {
      margin-top: 1rem;
      font-size: 0.7rem;
      text-shadow: 0 0 5px #0ff;
    }

    #playlistQueue {
      display: none;
      flex: 0 0 300px;
      margin-left: 1rem;
      padding: 1rem;
      background-color: #111;
      border: 2px dashed #fef200;
      border-radius: 10px;
      color: #0ff;
      font-size: 0.6rem;
      height: fit-content;
    }

    .playlist-item {
      padding: 5px 0;
      border-bottom: 1px solid #333;
    }

    .playlist-item.current {
      color: #fef200;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .main-section {
        flex-direction: column;
        align-items: center;
      }

      #playlistQueue {
        margin-left: 0;
        margin-top: 1rem;
        width: 90%;
      }

      .volume-control {
        margin-right: 0;
        margin-bottom: 1rem;
        flex-direction: row;
        gap: 10px;
      }

      .volume-control input[type=range] {
        writing-mode: horizontal-tb;
        height: auto;
        width: 100px;
      }
    }

    /* Themes */
    .dark {
      --color-bg: #000;
      --color-text: #fef200;
    }

    .light {
      --color-bg: #fdfdfd;
      --color-text: #222;
    }

    .retro {
      --color-bg: #000;
      --color-text: #fef200;
      background-image: radial-gradient(#0ff 1px, transparent 1px), radial-gradient(#f0f 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      animation: moveGrid 12s linear infinite;
    }

    @keyframes moveGrid {
      0% {
        background-position: 0 0, 20px 20px;
      }
      100% {
        background-position: 40px 40px, 60px 60px;
      }
    }
  </style>
</head>
<body class="retro">
  <div class="theme-selector">
    <select id="themeSelector">
      <option value="retro" selected>üéÆ Retro 80s</option>
      <option value="dark">üåô Dark</option>
      <option value="light">üåû Light</option>
    </select>
  </div>

  <h1>üìº Retro Walkman Music Player</h1>

  <input type="text" id="searchBox" placeholder="Search for songs...">

  <div class="main-section">
    <div class="volume-control">
      <label for="volumeSlider">üîä</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="container">
      <div class="cassette-container">
        <img src="cassette.jpg" alt="Cassette" id="cassette">
      </div>

      <div class="controls">
        <button id="playPause">‚ñ∂Ô∏è / ‚è∏Ô∏è</button>
        <button id="back">‚èÆÔ∏è</button>
        <button id="forward">‚è≠Ô∏è</button>
      </div>

      <div class="equalizer" id="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <p id="nowPlaying">üéµ Now Playing: None</p>
    </div>

    <div id="playlistQueue"><strong>Playlist:</strong><br /></div>
  </div>

  <audio id="audioPlayer" src=""></audio>
  <audio id="soundEffect" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    const cassette = document.getElementById('cassette');
    const audioPlayer = document.getElementById('audioPlayer');
    const playPause = document.getElementById('playPause');
    const back = document.getElementById('back');
    const forward = document.getElementById('forward');
    const nowPlaying = document.getElementById('nowPlaying');
    const searchBox = document.getElementById('searchBox');
    const equalizer = document.getElementById('equalizer');
    const soundEffect = document.getElementById('soundEffect');
    const themeSelector = document.getElementById('themeSelector');
    const playlistQueue = document.getElementById('playlistQueue');
    const volumeSlider = document.getElementById('volumeSlider');
    const body = document.body;

    let tracks = [];
    let currentTrackIndex = 0;
    let playlistVisible = false;

    cassette.addEventListener('click', async () => {
      if (!playlistVisible) {
        const query = searchBox.value || prompt("Search for music:");
        if (!query) return;
        try {
          const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&entity=song&limit=10`);
          const data = await response.json();
          tracks = data.results;
          playlistQueue.innerHTML = '<strong>Playlist:</strong><br />';
          tracks.forEach((track, index) => {
            const div = document.createElement('div');
            div.classList.add('playlist-item');
            div.textContent = `${track.trackName} ‚Äî ${track.artistName}`;
            div.addEventListener('click', () => {
              currentTrackIndex = index;
              playTrack(tracks[currentTrackIndex]);
              playSoundEffect();
              updatePlaylistHighlight();
            });
            playlistQueue.appendChild(div);
          });
          playlistQueue.style.display = 'block';
          updatePlaylistHighlight();
        } catch (e) {
          console.error("Error fetching songs:", e);
          alert("Failed to fetch songs.");
        }
      } else {
        playlistQueue.style.display = 'none';
      }
      playlistVisible = !playlistVisible;
      playSoundEffect();
    });

    function updatePlaylistHighlight() {
      const items = document.querySelectorAll('.playlist-item');
      items.forEach((el, i) => {
        el.classList.toggle('current', i === currentTrackIndex);
      });
    }

    playPause.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        equalizer.style.display = 'flex';
      } else {
        audioPlayer.pause();
        equalizer.style.display = 'none';
      }
      playSoundEffect();
    });

    back.addEventListener('click', () => {
      if (tracks.length === 0) return;
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      playTrack(tracks[currentTrackIndex]);
      playSoundEffect();
    });

    forward.addEventListener('click', () => {
      if (tracks.length === 0) return;
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      playTrack(tracks[currentTrackIndex]);
      playSoundEffect();
    });

    function playTrack(track) {
      audioPlayer.src = track.previewUrl;
      audioPlayer.play();
      nowPlaying.textContent = `üéµ Now Playing: ${track.trackName} ‚Äî ${track.artistName}`;
      equalizer.style.display = 'flex';
      updatePlaylistHighlight();
    }

    audioPlayer.addEventListener('ended', () => forward.click());
    audioPlayer.addEventListener('pause', () => equalizer.style.display = 'none');
    audioPlayer.addEventListener('play', () => equalizer.style.display = 'flex');

    themeSelector.addEventListener('change', (e) => {
      body.className = e.target.value;
    });

    volumeSlider.addEventListener('input', () => {
      audioPlayer.volume = volumeSlider.value;
    });

    function playSoundEffect() {
      soundEffect.currentTime = 0;
      soundEffect.play();
    }
  </script>
</body>
</html>
