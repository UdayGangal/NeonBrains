<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Walkman Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      background-image: linear-gradient(45deg, #222 25%, #111 25%, #111 50%, #222 50%, #222 75%, #111 75%, #111);
      background-size: 40px 40px;
      font-family: 'Press Start 2P', cursive;
      color: #fef200;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #ff0054;
    }

    #searchBox {
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
      font-size: 0.8rem;
      margin-bottom: 1rem;
      border: 2px solid #fef200;
      border-radius: 6px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .cassette-container {
      position: relative;
      width: 90vw;
      max-width: 600px;
    }

    .cassette-container img {
      width: 100%;
      height: auto;
      border: 3px solid #fef200;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #fef200;
    }

    .song-list {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      background: #111;
      border: 2px solid #fef200;
      max-height: 200px;
      overflow-y: auto;
      z-index: 2;
    }

    .song-list li {
      padding: 10px;
      cursor: pointer;
      color: #00ffc3;
      border-bottom: 1px solid #333;
    }

    .song-list li:hover {
      background-color: #333;
    }

    .controls {
      margin-top: 1rem;
    }

    .controls button {
      background-color: #ff0054;
      border: 2px solid #fef200;
      color: white;
      font-size: 0.7rem;
      padding: 0.6rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
      border-radius: 8px;
      font-family: 'Press Start 2P', cursive;
      transition: transform 0.1s ease-in-out;
    }

    .controls button:active {
      transform: scale(0.95);
    }

    .controls button:hover {
      background-color: #fef200;
      color: #000;
    }

    .equalizer {
      display: flex;
      gap: 4px;
      justify-content: center;
      margin-top: 1rem;
    }

    .bar {
      width: 6px;
      height: 20px;
      background: #00ffc3;
      animation: equalize 1s infinite;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes equalize {
      0%, 100% { height: 20px; }
      50% { height: 40px; }
    }

    #nowPlaying {
      margin-top: 1rem;
      font-size: 0.7rem;
    }

    @media (max-width: 600px) {
      .cassette-container {
        width: 90%;
      }

      .song-list {
        font-size: 0.5rem;
      }

      .controls button {
        font-size: 0.5rem;
        padding: 0.4rem 0.6rem;
      }
    }
  </style>
</head>
<body>
  <h1>üìº Retro Walkman Music Player</h1>
  <input type="text" id="searchBox" placeholder="Search for songs...">

  <div class="container">
    <div class="cassette-container">
      <img src="cassette.jpg" alt="Cassette" id="cassette">
      <ul class="song-list" id="songList"></ul>
    </div>

    <div class="controls">
      <button id="playPause">‚ñ∂Ô∏è / ‚è∏Ô∏è</button>
      <button id="back">‚èÆÔ∏è</button>
      <button id="forward">‚è≠Ô∏è</button>
    </div>

    <div class="equalizer" id="equalizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <p id="nowPlaying">üéµ Now Playing: None</p>
  </div>

  <audio id="audioPlayer" src=""></audio>
  <audio id="soundEffect" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    const cassette = document.getElementById('cassette');
    const songList = document.getElementById('songList');
    const audioPlayer = document.getElementById('audioPlayer');
    const playPause = document.getElementById('playPause');
    const back = document.getElementById('back');
    const forward = document.getElementById('forward');
    const nowPlaying = document.getElementById('nowPlaying');
    const searchBox = document.getElementById('searchBox');
    const equalizer = document.getElementById('equalizer');
    const soundEffect = document.getElementById('soundEffect');

    let tracks = [];
    let currentTrackIndex = 0;

    function playSoundEffect() {
      soundEffect.currentTime = 0;
      soundEffect.play();
    }

    cassette.addEventListener('click', async () => {
      const query = searchBox.value || prompt("Search for music:");
      if (!query) return;
      try {
        const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&entity=song&limit=10`);
        const data = await response.json();
        tracks = data.results;
        songList.innerHTML = '';
        tracks.forEach((track, index) => {
          const li = document.createElement('li');
          li.textContent = `${track.trackName} ‚Äî ${track.artistName}`;
          li.dataset.src = track.previewUrl;
          li.addEventListener('click', () => {
            currentTrackIndex = index;
            playTrack(tracks[currentTrackIndex]);
            songList.style.display = 'none';
            playSoundEffect();
          });
          songList.appendChild(li);
        });
        songList.style.display = 'block';
        playSoundEffect();
      } catch (e) {
        console.error("Error fetching songs:", e);
        alert("Failed to fetch songs.");
      }
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.cassette-container')) {
        songList.style.display = 'none';
      }
    });

    playPause.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        equalizer.style.display = 'flex';
      } else {
        audioPlayer.pause();
        equalizer.style.display = 'none';
      }
      playSoundEffect();
    });

    back.addEventListener('click', () => {
      if (tracks.length === 0) return;
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      playTrack(tracks[currentTrackIndex]);
      playSoundEffect();
    });

    forward.addEventListener('click', () => {
      if (tracks.length === 0) return;
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      playTrack(tracks[currentTrackIndex]);
      playSoundEffect();
    });

    function playTrack(track) {
      audioPlayer.src = track.previewUrl;
      audioPlayer.play();
      nowPlaying.textContent = `üéµ Now Playing: ${track.trackName} ‚Äî ${track.artistName}`;
      equalizer.style.display = 'flex';
    }

    audioPlayer.addEventListener('ended', () => {
      forward.click();
    });

    audioPlayer.addEventListener('pause', () => {
      equalizer.style.display = 'none';
    });

    audioPlayer.addEventListener('play', () => {
      equalizer.style.display = 'flex';
    });
  </script>
</body>
</html>
