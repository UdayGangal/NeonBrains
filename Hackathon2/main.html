<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Night - Stars + Fire GIF</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
    }

    body {
      background-image: url('main.png'); /* Your forest + moon image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }

    /* Twinkling Stars */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.3;
      animation: twinkle 3s infinite, float 20s infinite linear;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-20px); }
    }

    /* GIF fire */
    .fire-gif {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      width: 80px; /* You can adjust width as needed */
    }
    /* Navigation Bar */
.navbar {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.4); /* translucent black */
  padding: 12px 60px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 10px;
  z-index: 10;
  font-family: 'Courier New', monospace;
  backdrop-filter: blur(4px);
  width:60%;
  justify-content: space-between;
}

.navbar ul {
  list-style: none;
  display: flex;
  justify-content: space-between;
  gap: 25px;
  margin: 0;
  padding: 0;
}

.navbar ul li a {
  text-decoration: none;
  color: #fff;
  font-size: 12px;
  font-family: 'Press Start 2P', monospace;
  transition: transform 0.3s ease;
}

.navbar ul li a:hover {
  transform: translateY(-3px) scale(1.15); /* Zoom effect */
  color: #fff; /* No color change */
}

@keyframes moveClouds {
  0% {
    left: -300px;
  }
  100% {
    left: 100%;
  }
}


/* General cloud styling */
.cloud {
  position: absolute;
  width: 13%;
  opacity: 0.8;
  z-index: 3;
  pointer-events: none;
}

/* Cloud 1 - left to right */
.cloud1 {
  top: -7%;
  left: -20%;
  animation: moveLeftToRight 60s linear infinite;
}

/* Cloud 2 - left to right */
.cloud2 {
  top: -9%;
  left: -25%;
  animation: moveLeftToRight 75s linear infinite;
}

/* Cloud 3 - right to left */
.cloud3 {
  top: 0;
  right: -20%;
  animation: moveRightToLeft 70s linear infinite;
}

/* Cloud 4 - left to right */
.cloud4 {
  top: -11%;
  left: -18%;
  animation: moveLeftToRight 90s linear infinite;
}

/* Cloud 5 - right to left */
.cloud5 {
  top: 45px;
  right: -15%;
  animation: moveRightToLeft 85s linear infinite;
}

/* Animations for clouds */
@keyframes moveLeftToRight {
  0%   { left: -20%; }
  100% { left: 110%; }
}

@keyframes moveRightToLeft {
  0%   { right: -20%; }
  100% { right: 110%; }
}

/* üî• Fire size + position */
.fire-gif {
  position: absolute;
  bottom: 7%; /* move fire up/down */
  left: 50%;
  transform: translateX(-50%);
  width: 8%; /* increase size */
  z-index: 3;
}

/* ü™µ Wood base style - size & stacking control */
.wood-log {
  position: absolute;
  bottom: 20px; /* move up/down */
  left: 50%;
  width: 7%; /* scale wood size */
  transform: translateX(-50%);
  z-index: 2;
  opacity: 0.95;
}

/* üìê Spread and rotate each log */
.log1 {
  transform: translateX(-90%) rotate(-25deg);
}
.log2 {
  transform: translateX(-35%) rotate(20deg);
}
.log3 {
  transform: translateX(-60%) rotate(-20deg);
}
.log4 {
  transform: translateX(-40%) rotate(40deg);
}
.smoke {
  position: absolute;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  width: 150px;
  height: 150px;
  z-index: 2;
  pointer-events: none;
}

.smoke span {
  position: absolute;
  bottom: 0;
  width: 24px;
  height: 24px;
  background: radial-gradient(closest-side, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0));
  border-radius: 50%;
  animation: smokeRise 6s ease-in-out infinite;
}

.smoke span:nth-child(1) {
  left: 30px;
  animation-delay: 0s;
}

.smoke span:nth-child(2) {
  left: 60px;
  animation-delay: 1.5s;
}

.smoke span:nth-child(3) {
  left: 90px;
  animation-delay: 3s;
}

@keyframes smokeRise {
  0% {
    transform: translateY(0) scale(0.8) translateX(0);
    opacity: 0.6;
  }
  50% {
    transform: translateY(-40px) scale(1.1) translateX(5px);
    opacity: 0.8;
  }
  100% {
    transform: translateY(-80px) scale(1.5) translateX(-5px);
    opacity: 0;
  }
}
#soundToggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 99;
  background: rgba(0, 0, 0, 0.6);
  color: white;
  border: 2px solid white;
  border-radius: 8px;
  padding: 8px 14px;
  font-family: 'Courier New', monospace;
  cursor: pointer;
  transition: all 0.3s ease;
}

#soundToggle:hover {
  transform: scale(1.1);
  background-color: rgba(255, 255, 255, 0.1);
}

/* Glass boxes container - centered */
.glass-boxes {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  gap: 30px;
  z-index: 5;
  align-items: center;
}

.glass-box {
  width: 300px;
  height: 120px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  backdrop-filter: blur(8px);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease;

  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Press Start 2P', monospace;
  color: #ffffff;
  font-size: 14px;
  text-align: center;
  padding: 20px;
}

.glass-box:hover {
  transform: translateY(-10px);
  box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
}

  </style>
</head>
<body>
    <button id="soundToggle">üîà Sound On</button>
     <audio id="fire-audio" src="fire.mp3" loop></audio>
     <audio id="wind-audio" src="WIND.mp3" loop></audio>
     <audio id="jugnu-audio" src="jugnu.mp3" loop></audio>

  <!-- Navigation Bar -->
<nav class="navbar">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Morse</a></li>
    <li><a href="#">Music</a></li>
    <li><a href="#">Meme</a></li>
  </ul>
</nav>

  <!-- Stars container -->
  <div class="stars" id="stars-container"></div>
   <!-- Smoke rising from logs -->
   <div class="smoke"></div>

  <!-- Your GIF file goes here -->
  <img src="flame-lit.gif" alt="Fire" class="fire-gif" />
   <!-- Cloud layer -->
    <img src="final.png" class="cloud cloud1" alt="Cloud" />
    <img src="final.png" class="cloud cloud2" alt="Cloud" />
    <img src="final.png" class="cloud cloud3" alt="Cloud" />
    <img src="final.png" class="cloud cloud4" alt="Cloud" />
    <img src="final.png" class="cloud cloud5" alt="Cloud" />
     <!-- Wood logs arranged around the fire -->
   <img src="wood.png" class="wood-log log1" alt="Log">
   <img src="wood.png" class="wood-log log2" alt="Log">
   <img src="wood.png" class="wood-log log3" alt="Log">
   <img src="wood.png" class="wood-log log4" alt="Log">

<!-- Fire on top -->
<img src="flame-lit.gif" alt="Fire" class="fire-gif" />


<div class="smoke">
  <span></span>
  <span></span>
  <span></span>
</div>
<div class="glass-boxes">
  <div class="glass-box">
    <h2>Morse</h2>
  </div>

  <div class="glass-box">
    <h2>Music</h2>
  </div>

  <div class="glass-box">
    <h2>Meme</h2>
    
  </div>
</div>

  <script>
    const starContainer = document.getElementById("stars-container");
    const totalStars = 400;

    for (let i = 0; i < totalStars; i++) {
      const star = document.createElement("div");
      star.classList.add("star");

      // Random position
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;

      // Varying animation
      star.style.animationDuration = `${2 + Math.random() * 3}s, ${15 + Math.random() * 10}s`;
      star.style.animationDelay = `${Math.random() * 5}s, ${Math.random() * 10}s`;

      starContainer.appendChild(star);
    }
  const fire = document.getElementById("fire-audio");
  const wind = document.getElementById("wind-audio");
  const jugnu = document.getElementById("jugnu-audio");
  const soundToggle = document.getElementById("soundToggle");

  let soundOn = false;

  soundToggle.addEventListener("click", () => {
    if (!soundOn) {
      fire.volume = 0.2;
      wind.volume = 0.9;
      jugnu.volume = 0.1;

      fire.play();
      wind.play();
      jugnu.play();

      soundToggle.textContent = "üîá Sound Off";
      soundOn = true;
    } else {
      fire.pause();
      wind.pause();
      jugnu.pause();

      soundToggle.textContent = "üîà Sound On";
      soundOn = false;
    }
  });


  

  </script>
</body>
</html>
